name: Build and Deploy to DiskRot

on:
  push:
    branches:
      - main
    paths:
      - src/**

jobs:
  
  deploy-homepage:          
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'


      - name: 'Upload Homepage to GCP'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: '/home/runner/work/manual-lyric-timer/manual-lyric-timer/src'
          destination: 'diskrot.com/manual-lyric-timer'
          parent: false
          
      - name: Invalidate CDN Cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache fediverse-url-map \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --path "/*" \
            --async
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}